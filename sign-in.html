        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

            <li class="nav-item">

          <form class="nav navbar-nav navbar-right">
            <!-- <button

              onclick="window.location='sign-up.html';"

              type="button"
              data-bs-toggle="collapse"
              data-bs-target=".navbar-collapse.show"
              onclick="window.location='sign-in.html';"
            >
              Login
            </button>

    <div class="container-fluid justify-content-center">
    <h4 class="sign-in-text">Sign Into Your Account</h4>

    <form class="login-form ">
      <div class="form-group">
        <input
          type="email"
          placeholder="Email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          placeholder="Password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="form-group">
      <button type="button" class="btn btn-primary form-control btn-sign-up-page" onclick="window.location='index-signed-in.html';">
        Sign In
      </button>
      <p class="no-alr-acc">Don't have an account? <a class="sign-in-up-a" href="sign-up.html">Sign Up</a></p>
    </form>
    </div>
