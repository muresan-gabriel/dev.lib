          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav me-auto">
            <li class="nav-item" href="index.html">
              <a
                class="nav-link"
                href="index.html"
                data-bs-toggle="collapse"
                data-bs-target=".navbar-collapse.show"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="collapse"
                data-bs-target=".navbar-collapse.show"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="collapse"
                data-bs-target=".navbar-collapse.show"
                >Explore Assets</a
              >
            </li>
          </ul>
          <form class="nav navbar-nav navbar-right">
            <!-- <button
              class="btn btn-secondary m-1 btn-publish"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target=".navbar-collapse.show"
              onclick="window.location='sign-up.html';"
            >
              Publish Asset ONLY IF LOGGED IN
            </button> -->
            <button
              class="btn m-1 btn-login"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target=".navbar-collapse.show"
              onclick="window.location='sign-in.html';"
            >
              Login
            </button>
            <button
              class="btn btn-primary m-1 btn-sign-up"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target=".navbar-collapse.show"
              onclick="window.location='sign-up.html';"
            >
              Sign Up
            </button>
          </form>

    <div class="container-fluid justify-content-center">
    <h4 class="sign-in-text">Create a new account</h4>

    <form class="login-form ">
      <div class="form-group">
        <input
          type="full-name"
          placeholder="Full Name"
          class="form-control"
          id="exampleInputName1"
          aria-describedby="fullNameHelp"
        />
        <input
          type="email"
          placeholder="Email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          placeholder="Password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="form-group">
      <button type="button" class="btn btn-primary form-control btn-sign-up-page">
        Sign Up
      </button>
      <p class="no-alr-acc">Already have an account? <a class="sign-in-up-a" href="sign-in.html">Sign In</a></p>
    </form>
    </div>
